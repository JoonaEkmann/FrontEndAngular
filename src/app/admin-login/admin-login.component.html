<mat-card class="login-container">
    <mat-card-header>
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form #loginForm="ngForm">
            <mat-form-field class="form-field">
                <mat-label>Email</mat-label>
                <input matInput type="email" name="email" [(ngModel)]="email" required email>
            </mat-form-field>

            <mat-form-field class="form-field">
                <mat-label>Password</mat-label>
                <input matInput type="password" name="password" [(ngModel)]="password" required>
            </mat-form-field>

            <div *ngIf="errorMessage" class="error-message">
                {{ errorMessage }}
            </div>

            <button mat-raised-button color="primary" (click)="login(email, password)"
                [disabled]="!loginForm.form.valid" class="login-button">
                Log In
            </button>
        </form>
    </mat-card-content>
</mat-card>
